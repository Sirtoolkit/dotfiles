# Opciones generales
set-option -g mouse on
set-option -g status-position top
set-option -g prefix C-a
set-option -wg automatic-rename off

# Opciones de terminal y entorno
set -g default-terminal "tmux-256color"
set -g base-index 1
set -g history-limit 10000
set -g status-left ""
set -g status-right ""

# Opciones de paneles
setw -g pane-base-index 1

# Desvincular prefijo por defecto
unbind C-b

# Atajos de teclado (Keybindings)
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Configuration reloaded!"

bind-key C-a send-prefix
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# --- Plugins ---
# Gestor de plugins (TPM)
set -g @plugin 'tmux-plugins/tpm'
# Configuraciones sensibles por defecto
set -g @plugin 'tmux-plugins/tmux-sensible'

# Tema Gruvbox
set -g @plugin 'egel/tmux-gruvbox'
set -g @tmux-gruvbox 'dark' # o 'light'

# Iniciar TPM (SIEMPRE AL FINAL)
run '~/.config/tmux/plugins/tpm/tpm'
